<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
<script>
const defaultIcon = L.icon({
  iconUrl: 'https://unpkg.com/leaflet@1.9.3/dist/images/marker-icon.png',
  shadowUrl: 'https://unpkg.com/leaflet@1.9.3/dist/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});

  let allLocations = [];
  
const map = L.map('map').setView([40.72, -73.98], 12);
L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
  attribution: '&copy; OpenStreetMap contributors & Carto',
  subdomains: 'abcd',
  maxZoom: 19
}).addTo(map);

  const dayPartColors = {
  M: 'blue',         // Morning
  MD: 'green',       // Midday
  A: 'orange',       // Afternoon
  HH: 'gold',      // Happy Hour 
  E: 'violet',          // Evening
  L: 'red'         // Late Night 
};

  function isLocationOpenNow(ev) {
  const now = new Date();
  const dayKeys = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];
  const todayKey = dayKeys[now.getDay()];
  const currentHour = now.getHours();

  const hours = ev.hoursNumeric?.[todayKey];
  if (!hours || hours.open === undefined || hours.close === undefined) return false;

  // Handle closing after midnight
  if (hours.close < hours.open) {
    return currentHour >= hours.open || currentHour < hours.close;
  }
  return currentHour >= hours.open && currentHour < hours.close;
}
  
  let globalEvents = [];
let allMarkers = [];
let selectedRoute = [];
let currentRoute = null;
const maxRouteStops = 5;
  let savedRoutes = [];

// ─── DRAW ROUTE FUNCTION ───────────────────────────────────────────────────────
function drawRoute() {
  if (currentRoute) {
    map.removeControl(currentRoute);
    currentRoute = null;
  }
  if (selectedRoute.length < 2) return;

  const waypoints = selectedRoute.map(loc => L.latLng(loc.lat, loc.lon));
  currentRoute = L.Routing.control({
    waypoints,
    routeWhileDragging: false,
    draggableWaypoints: false,
    addWaypoints: false,
    show: false,
    createMarker: () => null, // Hide default markers
    lineOptions: {
      styles: [{ color: 'red', opacity: 0.9, weight: 5 }]
    },
  }).addTo(map);
}

// ─── ADD TO ROUTE HANDLER ──────────────────────────────────────────────────────
function addToRoute(ev) {
  if (selectedRoute.length >= maxRouteStops) {
    alert(`You can add up to ${maxRouteStops} stops only.`);
    return;
  }
  if (selectedRoute.some(loc => loc.name === ev.name)) {
    alert('This location is already in your route.');
    return;
  }
  selectedRoute.push(ev);
  drawRoute();
}

// ─── FILTER MARKERS BY VIBE ────────────────────────────────────────────────────
function filterMarkersByVibe() {
  const vibeSearch = document.getElementById('vibeSearchInput').value.trim().toLowerCase();

  const filtered = globalEvents.filter(ev => {
    if (!vibeSearch) return true;
    const vibeString = (ev.vibe || '').toLowerCase();
    return vibeString.includes(vibeSearch);
  });

  renderMarkers(filtered);
}

// ─── RENDER MARKERS (with Similar & Add-To-Route) ──────────────────────────────
const markerLayer = L.layerGroup().addTo(map);

function renderMarkers(events) {
  markerLayer.clearLayers();
  allMarkers = [];

  const weekdayKeys = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];
  const todayIndex = new Date().getDay();

  events.forEach(ev => {
    const rawPart = ev.dayParts?.[weekdayKeys[todayIndex]];
    const isOpen = isLocationOpenNow(ev);
    const markerColor = isOpen && rawPart && rawPart !== '-'
      ? (dayPartColors[rawPart] || 'grey')
      : 'grey';

    const icon = new L.Icon({
      iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${markerColor}.png`,
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    const marker = L.marker([parseFloat(ev.lat), parseFloat(ev.lon)], { icon });
    marker.ev = ev;
    allMarkers.push(marker);
  });

  allMarkers.forEach(marker => {
    const ev = marker.ev;
    const latlng = marker.getLatLng();
    const isOpen = isLocationOpenNow(ev);

    const thisVibes = (ev.vibe || '')
      .split(',')
      .map(v => v.trim().toLowerCase())
      .filter(Boolean);

    const similar = allMarkers
      .filter(m => m !== marker && latlng.distanceTo(m.getLatLng()) <= 350)
      .filter(m => {
        const otherVibes = (m.ev.vibe || '')
          .split(',')
          .map(v => v.trim().toLowerCase())
          .filter(Boolean);
        return thisVibes.some(v => otherVibes.includes(v));
      })
      .slice(0, 3);

    const similarList = similar.length
      ? '<ul>' + similar.map(m => `<li>${m.ev.name}</li>`).join('') + '</ul>'
      : '<em>No similar places nearby.</em>';

    const popupContent = `
      <div style="font-size:14px;line-height:1.4;">
        <strong>${ev.name}</strong><br/>
        <em>Vibe:</em> ${ev.vibe}<br/>
        <em>Hours:</em> ${ev.hours?.[todayIndex] || 'N/A'}<br/>
        <em>Status:</em> ${isOpen ? '<span style="color:green;">Open Now</span>' : '<span style="color:red;">Closed</span>'}<br/>
        <a href="${ev.link}" target="_blank">More Info</a>
        <hr/>
        <strong>Could also be the move..:</strong>
        ${similarList}
        <br/><br/>
        <button class="add-route-btn">Add to Route</button>
      </div>
    `;

    marker.bindPopup(popupContent).addTo(markerLayer);

    marker.on('popupopen', () => {
      const btn = document.querySelector('.add-route-btn');
      if (btn) btn.onclick = () => addToRoute(ev);
    });
  });
}
    
// Initial data fetch + map rendering
fetch('events.json')
  .then(res => res.json())
  .then(events => {
    globalEvents = events;         // Store globally
    renderMarkers(events);         // Render all locations immediately
    document.getElementById('vibeSearchInput').addEventListener('input', filterMarkersByVibe);
  })
  .catch(err => {
    console.error('Error loading events:', err);
    alert('Failed to load locations.');
  });

document.getElementById('clearRouteBtn').addEventListener('click', () => {
  selectedRoute = [];
  if (currentRoute) map.removeControl(currentRoute);
});

document.getElementById('saveRouteBtn').addEventListener('click', () => {
  if (selectedRoute.length < 2) {
    alert('Add at least 2 locations to save a route.');
    return;
  }
  savedRoutes.push([...selectedRoute]);
  alert('Route saved to favorites.');
});

document.getElementById('favoritesBtn').addEventListener('click', () => {
  openFavoritesModal();
});

function matchesTheme(loc, theme) {
  const keywords = themeMap[theme] || [];
  const allTags = [
    ...(loc.vibe || []),
    ...(typeof loc.tags === 'string' ? loc.tags.split(',').map(t => t.trim().toLowerCase()) : [])
  ];
  return keywords.some(kw => allTags.includes(kw));
}

function getCurrentDayPart() {
  const hour = new Date().getHours();
  if (hour >= 6 && hour < 11) return ['M'];
  if (hour >= 11 && hour < 14) return ['MD'];
  if (hour >= 14 && hour < 16) return ['A'];
  if (hour >= 16 && hour < 19) return ['HH'];
  if (hour >= 19 && hour < 22) return ['E'];
  return ['L']; // Late night or overnight
}
  
function generateCrawlRoute() {
  if (!globalEvents.length) {
    alert("Locations not loaded yet. Please wait a second and try again.");
    return;
  }

  const neighborhood = document.getElementById('neighborhood-input').value.toLowerCase();
  const priceFilter = document.getElementById('priceFilter').value.trim();
  const theme = document.getElementById('themeDropdown').value.toLowerCase();
  const durationSetting = document.getElementById('durationDropdown').value;
  const neighborhoodCenter = neighborhoodCenters[neighborhood];

  if (!neighborhoodCenter) {
    alert('Invalid neighborhood selected.');
    return;
  }

  const allLocations = globalEvents.map(ev => ({
    name: ev.name,
    vibe: typeof ev.vibe === 'string' ? ev.vibe.split(',').map(v => v.trim().toLowerCase()) : [],
    lat: parseFloat(ev.lat),
    lon: parseFloat(ev.lon),
    link: ev.link,
    openNow: ev.openNow,
    hours: ev.hours || [],
    hoursNumeric: ev.hoursNumeric || {},
    dayParts: Object.values(ev.dayParts || {}).filter(dp => dp !== '-' && dp !== ''),
    timeCategory: ev.timeCategory,
    energyRamp: ev.energyRamp,
    tags: ev.tags,
    price: ev.price,
    duration: ev.duration
  }));

  const currentDayParts = getCurrentDayPart();
  const priceTiers = ['$', '$$', '$$$', '$$$$'];
  const selectedTierIndex = priceTiers.indexOf(priceFilter);

  const openLocations = allLocations.filter(loc => {
    const matchesPrice = !priceFilter ||
      (loc.price && priceTiers.indexOf(loc.price) <= selectedTierIndex);

    const themeKeywords = themeMap[theme] || [];
    const matchesTheme = !theme || themeKeywords.some(kw => {
      const vibeMatch = loc.vibe?.some(v => v.includes(kw));
      const tagMatch = typeof loc.tags === 'string' &&
        loc.tags.toLowerCase().includes(kw);
      return vibeMatch || tagMatch;
    });

    const currentIndex = ['M','MD','A','HH','E','L'].findIndex(p => currentDayParts.includes(p));
    const futureParts = ['M','MD','A','HH','E','L'].slice(currentIndex);
    const currentPart = currentDayParts[0];
    const isCurrentlyOpen = loc.dayParts.includes(currentPart);
    const isOpenLater = loc.dayParts.some(part => futureParts.includes(part));

    return matchesPrice && matchesTheme && (isCurrentlyOpen || isOpenLater);
  });

  runCrawlPlanner(openLocations, neighborhoodCenter, durationSetting, theme);
}

      function runCrawlPlanner(openLocations, neighborhoodCenter, durationSetting, theme) {
  const clean = openLocations.filter(loc =>
    typeof loc.lat === 'number' && typeof loc.lon === 'number' &&
    !isNaN(loc.lat) && !isNaN(loc.lon)
  );

  const now = new Date();
  const currentHour = now.getHours();
  const currentMinute = now.getMinutes();
  const currentTimeDecimal = currentHour + currentMinute / 60;
  const dayKeys = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
  const today = dayKeys[now.getDay()];

  const themeKeywords = (themeMap[theme] || []).map(kw => kw.toLowerCase());
  const center = L.latLng(neighborhoodCenter.lat, neighborhoodCenter.lon);

  const candidates = clean.filter(loc => {
    const hoursTodayStr = Array.isArray(loc.hours)
      ? loc.hours.find(h => h.toLowerCase().startsWith(today.toLowerCase()))
      : null;

    if (!hoursTodayStr || hoursTodayStr.toLowerCase().includes('closed')) return false;

    const timeRangeMatch = hoursTodayStr.match(/\d{1,2}:\d{2}\s*[ap]m\s*[\u2013\-]\s*\d{1,2}:\d{2}\s*[ap]m/i);
    if (!timeRangeMatch) return false;

    const [startStr, endStr] = timeRangeMatch[0].split(/[\u2013\-]/).map(s => s.trim());

    function parseTime(str) {
      const [time, meridian] = str.split(/\s+/);
      let [h, m] = time.split(':').map(Number);
      if (meridian.toLowerCase() === 'pm' && h !== 12) h += 12;
      if (meridian.toLowerCase() === 'am' && h === 12) h = 0;
      return h + m / 60;
    }

    const startDecimal = parseTime(startStr);
    const endDecimal = parseTime(endStr);
    const isOpenNow = currentTimeDecimal >= startDecimal && currentTimeDecimal <= endDecimal;

    if (!isOpenNow) return false;

    const locLatLng = L.latLng(loc.lat, loc.lon);
const isInRadius = center.distanceTo(locLatLng) < 1500;
if (!isInRadius) return false;

    const locVibes = Array.isArray(loc.vibe)
      ? loc.vibe.map(v => v.toLowerCase())
      : (loc.vibe || '').split(',').map(v => v.trim().toLowerCase());

    const shared = locVibes.filter(v => themeKeywords.includes(v));
    return shared.length >= 1;
  });

  if (candidates.length === 0) {
    alert('No suitable first stop found.');
    return;
  }

  const firstStop = candidates[Math.floor(Math.random() * candidates.length)];
  const crawlRoute = [firstStop];
  let totalDuration = firstStop.duration || 0;

  if (!checkCrawlRoute(crawlRoute)) return;

  if (window.routeLayer) {
    map.removeControl(window.routeLayer);
  }

  const waypoints = crawlRoute.map(loc => L.latLng(loc.lat, loc.lon));
  window.routeLayer = L.Routing.control({
    waypoints,
    routeWhileDragging: false,
    draggableWaypoints: false,
    addWaypoints: false,
    show: false
  }).addTo(map);
}

   // ✅ Only trigger crawl logic on button click — no arguments needed
document.getElementById('crawlNowBtn').addEventListener('click', generateCrawlRoute);

  // Simple modal HTML injection
function openFavoritesModal() {
  let html = '<div id="modal" style="position:fixed;top:10%;left:50%;transform:translateX(-50%);background:white;padding:20px;z-index:2000;border:1px solid #ccc;max-height:80%;overflow:auto;">';
  html += '<h2>Saved Routes</h2>';
  if (!savedRoutes.length) {
    html += '<p>No routes saved.</p>';
  } else {
    savedRoutes.forEach((route, idx) => {
      html += `<div><strong>Route #${idx + 1}</strong><ul>`;
      route.forEach(loc => {
        html += `<li>${loc.name}</li>`;
      });
      html += `</ul><button data-idx="${idx}" class="load-route">Load</button></div>`;
    });
  }
  html += '<hr><button id="closeModal">Close</button></div>';
  document.body.insertAdjacentHTML('beforeend', html);

  document.getElementById('closeModal').onclick = () => {
    document.getElementById('modal').remove();
  };
  document.querySelectorAll('.load-route').forEach(btn => {
    btn.onclick = () => {
      selectedRoute = savedRoutes[btn.dataset.idx];
      drawRoute();
      document.getElementById('modal').remove();
    };
  });
}
